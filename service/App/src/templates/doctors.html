<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Testify</title>
    <!-- Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Testify Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('index') }}">
                        Home
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('about')}}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('appointments') }}">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Login</a></li>
            </ul>
        </div>
        <span class="navbar-text">
            {{user}}, <a href="{{url_for('logout')}}">Logout</a>
    </span>
    </div>
</nav>
<!-- Header - set the background image for the header in the line below-->
<header class="py-5 bg-image-full" style="background-image: url('{{ url_for('static', filename='vaccine.jpg') }}')"><img
        class="img-fluid d-block mx-auto" src="{{ url_for('static', filename='logo_small.png') }}" alt="logo"/></header>


<!-- Make appointment section-->
<section class="py-5">
    <div class="container">
        <h1>Doctors overview</h1>
        <p>To get the patient's information, just put the username here:</p>
        <form action="/doctors" method="post" style="text-align: center">
            <label style="text-align: center">
                <input name="patient_username" placeholder="username" style="text-align: center" required>
            </label>
            <div class="col text-center">
                <input type="submit" formmethod="post" value="Get Info" style="border: 3px solid white ">
            </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>username</th>
                <th>info for doctor</th>
            <tr>
            </thead>
            <tbody>
            {% for a in apps %}
                <tr>
                    <td>{{ a[0] }}</td>
                    <td>{{ a[1] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>

<!-- Image element - set the background image for the header in the line below-->
<div class="py-5 bg-image-full" style="background-image: url('{{ url_for('static', filename='vaccine.jpg') }}')">
    <!-- Put anything you want here! There is just a spacer below for demo purposes!-->
    <div style="height: 200px"></div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">&copy; Testify Service</p></div>
</footer>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
